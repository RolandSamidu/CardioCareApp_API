<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
    <!-- Include Bootstrap CSS (you can also link to it from a CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fff;
        }
        .sidebar {
            height: 100%;
            width: 15%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1E2430;
            padding: 20px;
            color: #fff;
        }
        .content {
            margin-left: 15%;
            padding: 20px;
        }
        .navbar {
            background-color: #1E2430;
            color: #fff;
        }
        .footer {
            background-color: #1E2430;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Top Navigation -->
<nav class="navbar navbar-expand navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Logo</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    John Doe <!-- Replace with the user's name -->
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Sidebar Navigation -->
<div class="sidebar">
    <h4>Dashboard</h4>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#">Records</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Uploads</a>
        </li>
    </ul>
</div>

<!-- Page Content -->
<div class="content">
    <h1>Records Summary</h1>
    <a href='form.html'>Upload Link</a>
    
    <!-- Bootstrap Card with Table -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Table Title</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>
                            <button class="btn btn-primary view-image" data-toggle="modal" data-target="#imageModal">View</button>
                            <button class="btn btn-success accept-confirm" data-toggle="modal" data-target="#acceptModal">Accept</button>
                            <button class="btn btn-danger delete-confirm" data-toggle="modal" data-target="#deleteModal">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Footer -->
<div class="footer">
    &copy; 2023 Your Company Name
</div>

<!-- View Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">View Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add image display or other content here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- Add any action button if needed -->
            </div>
        </div>
    </div>
</div>

<!-- Accept Confirmation Modal -->
<div class="modal fade" id="acceptModal" tabindex="-1" role="dialog" aria-labelledby="acceptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="acceptModalLabel">Accept Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add confirmation message here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Accept</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Add confirmation message here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap and jQuery scripts (you can link to them from a CDN) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JavaScript -->
<script>
    // JavaScript to handle your custom actions
    $(document).ready(function () {
        // Handle the close button in the image modal
        $('#imageModal .close').click(function () {
            $('#imageModal').modal('hide');
        });

        // Handle the close button in the accept modal
        $('#acceptModal .close').click(function () {
            $('#acceptModal').modal('hide');
        });

        // Handle the close button in the delete modal
        $('#deleteModal .close').click(function () {
            $('#deleteModal').modal('hide');
        });
    });
</script>
</body>
</html>
